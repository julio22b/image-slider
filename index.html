<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="slider-container">
        <figure class="slide">
            <img src="/img/eric-ward-ISg37AI2A-s-unsplash.jpg" alt="">
            <figcaption>a caption</figcaption>
        </figure>
        <figure class="slide">
            <img src="./img/erik-mclean-0P3M35GDyk8-unsplash.jpg" alt="">
            <figcaption>a caption</figcaption>
        </figure>
        <figure class="slide">
            <img src="./img/ian-dooley-5KmrpfJiTSc-unsplash.jpg" alt="">
            <figcaption>a caption</figcaption>
        </figure>
        <figure class="slide">
            <img src="./img/ipet-photo-T-0EW-SEbsE-unsplash.jpg" alt="">
            <figcaption>a caption</figcaption>
        </figure>
        <figure class="slide">
            <img src="./img/yuki-dog-BegIKNC4-Zk-unsplash.jpg" alt="">
            <figcaption>a caption</figcaption>
        </figure>

        <button class="prev"><</button>
        <button class="next">></button>
        
        <div class="dots-container">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
